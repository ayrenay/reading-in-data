<!-- Pagination -->
<ul class="actions pagination">
    {{ if .Paginator.HasPrev }}
        <li><a href="{{ .Paginator.Prev.URL }}" class="button big previous"><i class="fas fa-chevron-left"></i> Previous Page</a></li>
    {{ else }}
        <li><a href="#" class="disabled button big previous"><i class="fas fa-chevron-left"></i> Previous Page</a></li>
    {{ end }}

    {{ if .Paginator.HasNext }}
        <li><a href="{{ .Paginator.Next.URL }}" class="button big next">Next Page <i class="fas fa-chevron-right"></i></a></li>
    {{ else }}
        <li><a href="#" class="disabled button big next">Next Page <i class="fas fa-chevron-right"></i></a></li>
    {{ end }}
</ul>
