<ul class="actions pagination">
    {{ if .PrevInSection }}
        <li><a href="{{ .PrevInSection.RelPermalink }}" class="button big previous"><i class="fas fa-chevron-left"></i> {{ .PrevInSection.Title }}</a></li>
    {{ end }}

    {{ if .NextInSection }}
        <li><a href="{{ .NextInSection.RelPermalink }}" class="button big next">{{ .NextInSection.Title }} <i class="fas fa-chevron-right"></i></a></li>
    {{ end }}
</ul>
